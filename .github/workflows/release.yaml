name: Release

on:
  push:
    tags: [ "v*.*.*" ]

jobs:
  build:
    runs-on: windows-2025
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Set up Task
        run: |
          winget install --id Task.Task --accept-source-agreements --accept-package-agreements
          "$env:LOCALAPPDATA\Microsoft\WinGet\Links" | Out-File -FilePath "$env:GITHUB_PATH" -Append

      - name: Build
        run: |
          task build

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/translate-gemma-desktop.exe
